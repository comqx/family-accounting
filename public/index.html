<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家账通小程序 - 服务状态</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            background: #2ecc71;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .status::before {
            content: "✅";
            margin-right: 8px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .footer {
            font-size: 14px;
            color: #95a5a6;
            border-top: 1px solid #ecf0f1;
            padding-top: 20px;
        }
        
        .files-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .files-link:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">💰</div>
        <h1 class="title">家账通小程序</h1>
        <p class="subtitle">Family Accounting Mini Program</p>
        
        <div class="status">服务运行正常</div>
        
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">服务状态</div>
                <div class="info-value">运行中</div>
            </div>
            <div class="info-item">
                <div class="info-label">端口</div>
                <div class="info-value">8080</div>
            </div>
            <div class="info-item">
                <div class="info-label">环境</div>
                <div class="info-value">生产环境</div>
            </div>
            <div class="info-item">
                <div class="info-label">版本</div>
                <div class="info-value">v1.0.0</div>
            </div>
        </div>
        
        <a href="/assets/" class="files-link">查看小程序文件</a>
        
        <div class="footer">
            <p>微信云托管部署 | Node.js v24.3.0</p>
            <p id="timestamp"></p>
        </div>
    </div>
    
    <script>
        // 显示当前时间
        document.getElementById('timestamp').textContent = 
            '部署时间: ' + new Date().toLocaleString('zh-CN');
        
        // 简单的健康检查显示
        setInterval(() => {
            const status = document.querySelector('.status');
            status.style.opacity = '0.7';
            setTimeout(() => {
                status.style.opacity = '1';
            }, 200);
        }, 5000);
    </script>
</body>
</html>
